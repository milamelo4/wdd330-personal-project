<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="website icon" type="png" href="../images/cardiogram.png"
        title="Medical icons created by Freepik - Flaticon">
    <script type="module" src="../js/login.js"></script>
   <script type="module" src="../js/menu.js"></script>
    <title>Calendar | Login</title>
</head>
<body>
    <header class="main-header">
        <div id="container">
            <div class="logo-img">
                <a href="../index.html">
                    <img src="../images/logo-no-background2.png"
                        alt="https://logo.com/dashboard/your-logo-files">
                </a>
            </div>
        </div>
        <div class="menu-icon" id="menu-icon">
            <div class="lines">
                <span class="line first"></span>
                <span class="line sec"></span>
                <span class="line third"></span>
            </div>
        </div>

        <aside id="nav-container">
            <nav>
                <ul>
                    <li><a href="./index.html">Log In</a></li>
                    <li><a href="../cycleData/index.html">Past Entries</a></li>
                    <li><a href="../index.html">Home</a></li>
    
                </ul>
            </nav>
        </aside>
         
    </header>
    <main>
        <div class="outer-wrapper">
            <div class="wrapper">
                <form id="loginForm">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" name="userName" id="userName" placeholder="*First Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" id="email" placeholder="*Email address"
                        required minlength="5" >
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="remember-forgot">
                        <label for="remember">
                            <input type="checkbox" name="remember" id="remember">Remember me
                        </label>
                        <label><a href="#">Forgot password</a></label>
                    </div>
                    <button type="submit" class="login-btn">Guest Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
