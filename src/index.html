<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/calendar.js" defer></script>
    <title>Calendar</title>
</head>

<body>

    <div class="bg">
        <h1>Period Tracker</h1>
        <!-- <img src="pexels-pixabay-262713.jpg" alt=""> -->
        <!-- img source: Photo by Pixabay:
        https://www.pexels.com/photo/pink-and-purple-flower-field-262713/ -->

        <div class="body">
            <div id="container">
                <div id="header">
                    <div id="monthDisplay"></div>
                    <div>
                        <button id="backButton">Back</button>
                        <button id="nextButton">Next</button>
                    </div>
                </div>

                <div class="caleContainer">
                    <div id="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendar"></div>
                </div>
                <div id="output"></div>

            </div>
        </div>
    </div>
    <div id="newEventModal">
        <h2>Note</h2>

        <input id="eventTitleInput" placeholder="Event Title" />

        <label for="moods">
            <input type="radio" name="moods" id="moods"> Symptoms


            <input type="radio" name="moods" id="moods"> Symptoms


            <input type="radio" name="moods" id="moods"> Symptoms
        </label>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
            class="drop">
            <path
                d="M32 2C32 2 2 32 2 48C2 62 14 64 32 64C50 64 62 62 62 48C62 32 32 2 32 2Z" />
        </svg>
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
        <h2>Event</h2>

        <p id="eventText"></p>

        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>
    <!-- <div id="predictionResult"></div> -->
    <div id="predictionDisplay"></div>

    <div id="modalBackDrop"></div>

    <div>
        <ul id="startDate"></ul>
    </div>

    

</html>
