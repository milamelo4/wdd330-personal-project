<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="website icon" type="png" href="./images/cardiogram.png" alt="Medical icons created by Freepik - Flaticon" title="medical icons">
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/partials.js"></script>
    <script type="module" src="./js/menu.js"></script>
    <title>Calendar</title>
</head>

<body>
    <header class="main-header"> 
        <div id="container">
            <div class="logo-img">
        
                <a href="#">
                    <img src="./images/logo-no-background2.png"
                        alt="https://logo.com/dashboard/your-logo-files">
                </a>
        
        
            </div>
            <h1 class="welcome-msg"><span id="displayUserName"></span></h1>
        </div>
        <div class="menu-icon" id="menu-icon">
            <div class="lines">
                <span class="line first"></span>
                <span class="line sec"></span>
                <span class="line third"></span>
            </div>
        
        
        </div>
        <aside id="nav-container">
            <nav>
                <ul>
                    <li><a href="./login/index.html">Log In</a>
                    </li>
                    <li><a href="./cycleData/index.html">Past
                            Entries</a></li>
                    <li><a href="./index.html">Home</a></li>
        
                </ul>
            </nav>
        </aside>

    </header>
    <main>
        <div class="bg">
            <div id="header" class="calendar-header">
                <div id="monthDisplay"></div>
                <div>
                    <button id="backButton">Back</button>
                    <button id="nextButton">Next</button>
                </div>
            </div>
        
            <div class="caleContainer">
                <div id="weekdays" class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="calendar" class="calendar"></div>
            </div>
            

            <!-- <div id="output"></div> -->
        </div>
        <div id="calendarContainer">
            <div id="calendar"></div>
            
        </div>
        <div class="calendar-msg-container">
            <div id="dateMessage"></div>
        </div>
       
        <div id="newEventModal" class="newEventModal">
            <h2>Cycle Entries</h2>
            <div class="start-end">
                <label for="startP"><input type="radio" name="startP" id="startPeriod"> Start period</label>
                <label for="startP"><input type="radio" name="startP" id="endPeriod"> End period</label>
            </div>
            
            <div class="symptoms-radio">
                <form >
                    <fieldset id="emotionForm" class="emotionForm"></fieldset>
                    <fieldset id="physicalForm" class="physicalForm"></fieldset>
                </form>
            </div>
            
            <div class="flow-container">
                <fieldset>
                    <legend>Flow</legend>
                        <label for="light">
                            <input type="radio" name="flow" id="light"> 
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="drop">
                                <path
                                    d="M32 2C32 2 2 32 2 48C2 62 14 64 32 64C50 64 62 62 62 48C62 32 32 2 32 2Z" />
                            </svg>
                            <span class="flow-title">(light)</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="flow" id="medium"> 
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="drop">
                                <path
                                    d="M32 2C32 2 2 32 2 48C2 62 14 64 32 64C50 64 62 62 62 48C62 32 32 2 32 2Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="drop">
                                <path
                                    d="M32 2C32 2 2 32 2 48C2 62 14 64 32 64C50 64 62 62 62 48C62 32 32 2 32 2Z" />
                            </svg> 
                            <span class="flow-title">(medium)</span>
                    
                        </label>
                        <label for="heavy">
                            <input type="radio" name="flow" id="heavy"> 
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="drop">
                                <path
                                    d="M32 2C32 2 2 32 2 48C2 62 14 64 32 64C50 64 62 62 62 48C62 32 32 2 32 2Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="drop">
                                <path
                                    d="M32 2C32 2 2 32 2 48C2 62 14 64 32 64C50 64 62 62 62 48C62 32 32 2 32 2Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="drop">
                                <path
                                    d="M32 2C32 2 2 32 2 48C2 62 14 64 32 64C50 64 62 62 62 48C62 32 32 2 32 2Z" />
                            </svg>
                             <span class="flow-title">(heavy)</span>
                        </label>
                    
                </fieldset>
                
                
            </div>
            <div class="text-area">
                <p>Personal Notes:</p>
                <textarea id="eventTitleInput" placeholder="Notes" class="eventTitleInput" cols="30" rows="10"></textarea>
            </div>
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
        <div id="deleteEventModal" class="deleteEventModal">
            <h2>Event</h2>
            <p id="eventText" class="eventText"></p>
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>
        <!-- <div id="predictionResult"></div> -->
        <div id="predictionDisplay"></div>
        <div id="modalBackDrop"></div>
        <div id="testLocal"></div>
        
        
    </main>
    <footer>
        <p>&copy;2024  | Camila Melo | WDD 330 | Personal Project |
           </p>
    </footer>

    

</html>
